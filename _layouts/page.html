---
layout: default
---
<div class="mdl-layout__tab-panel is-active" id="{{ page.nav_id }}">
    <section class="section--center mdl-grid mdl-grid--no-spacing">
        <div class="mdl-cell mdl-cell--12-col">
            <header class="post-header">
                <h1>{{ page.title }}</h1>
            </header>
            <article class="post-content">
                {{ content }}
            </article>
        </div>
    </section>
</div>
