{% assign card = include.card_content %}
{% assign width = include.width %}
<div class="mdl-card mdl-cell--{{ width }}-col demo-card-event mdl-card mdl-shadow--2dp">
    <div class="mdl-card__title mdl-card--expand">
        <h4>
            {{ card.title }}<br>
            {{ card.display_date }}<br>
            {{ card.company }}
        </h4>
    </div>
    <div class="mdl-card__actions mdl-card--border">
        <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
            Add to Calendar
        </a>
        <div class="mdl-layout-spacer"></div>
        {% if project.link_name == "Github" %}
        <a class="fa fa-github" href={{ project.link }}>
        </a>
        {% endif %}
    </div>
</div>
